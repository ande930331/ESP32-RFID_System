<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>刷卡紀錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-5xl mx-auto px-4 py-3 flex flex-wrap justify-center gap-6">
      <a href="/index.html" class="hover:text-blue-200">首頁</a>
      <a href="/records.html" class="font-semibold hover:text-blue-200">刷卡紀錄</a>
      <a href="/users.html" class="hover:text-blue-200">授權用戶</a>
      <a href="/chart.html" class="hover:text-blue-200">比例圖</a>
    </div>
  </nav>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #f0f4ff;
    color: #333;
  }

  header {
    background: #1f3c88;
    color: white;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }

  main {
    padding: 30px 20px;
  }

  h1 {
    text-align: center;
    color: #1f3c88;
    margin-bottom: 20px;
  }

  .menu {
    text-align: center;
    margin-bottom: 25px;
  }

  .menu a {
    background: linear-gradient(135deg, #3498db, #6dd5ed);
    color: white;
    padding: 12px 22px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .menu a:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .filter {
    text-align: center;
    margin-bottom: 25px;
  }

  .filter input {
    margin: 0 5px;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .filter button {
    padding: 8px 16px;
    margin-left: 5px;
    border: none;
    border-radius: 8px;
    background: #1f3c88;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }

  .filter button:hover {
    background: #16305f;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
  }

  thead th {
    background: linear-gradient(135deg, #1f3c88, #6dd5ed);
    color: white;
    padding: 12px;
    border-radius: 10px;
  }

  tbody tr {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.15s ease;
  }

  tbody tr:hover {
    transform: scale(1.01);
  }

  td {
    text-align: center;
    padding: 12px;
  }

  td.status-1 { color: green; font-weight: bold; }
  td.status-0 { color: red; font-weight: bold; }

  footer {
    background: #1f3c88;
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 0.9em;
    margin-top: 40px;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr { display: block; }
    tr { margin-bottom: 15px; }
    th { display: none; }
    td {
      text-align: right;
      padding-left: 50%;
      position: relative;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 15px;
      font-weight: bold;
      text-align: left;
    }
  }
</style>
</head>
<body>

<main>
  <div class="filter">
    <label>開始時間: <input type="datetime-local" id="startTime"></label>
    <label>結束時間: <input type="datetime-local" id="endTime"></label>
    <button onclick="fetchLogs()">查詢</button>
    <button onclick="fetchLogs(true)">重置</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>UID</th>
        <th>方向</th>
        <th>驗證結果</th>
        <th>設備</th>
        <th>設備時間</th>
        <th>使用者</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<script>
const logTableBody = document.querySelector("#logTable tbody");

function formatAuth(auth) {
  return auth == 1 ? "✅ 通過" : "❌ 拒絕";
}

function addRow(log) {
  const row = document.createElement("tr");
  const timeStr = log.server_time || log.device_time || "N/A";
  row.innerHTML = `
    <td data-label="時間">${new Date(timeStr).toLocaleString()}</td>
    <td data-label="UID">${log.uid}</td>
    <td data-label="方向">${log.direction}</td>
    <td data-label="驗證結果" class="status-${log.authorized}">${formatAuth(log.authorized)}</td>
    <td data-label="設備">${log.device_name || log.device || "未知設備"}</td>
    <td data-label="設備時間">${log.device_time || "-"}</td>
    <td data-label="使用者">${log.username || "未知"}</td>
  `;
  logTableBody.append(row);
}

async function fetchLogs(reset=false) {
  let url = '/api/logs';
  const start = document.getElementById('startTime').value;
  const end = document.getElementById('endTime').value;

  if (start && end && !reset) {
    url += `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
  }

  try {
    const res = await fetch(url);
    const logs = await res.json();
    logTableBody.innerHTML = '';
    logs.forEach(log => addRow(log));
  } catch (err) {
    console.error("載入紀錄失敗：", err);
  }
}

fetchLogs();
</script>
</body>
</html>
