<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFID 系統首頁</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f2f6fc;
    margin: 0;
    padding: 40px 20px;
    text-align: center;
  }

  h1 {
    color: #1f3c88;
    margin-bottom: 40px;
    font-size: 2.2em;
  }

  .menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }

    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    width: 220px;
    padding: 30px 20px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .card h2 {
    margin-bottom: 10px;
    font-size: 1.4em;
  }

  .card p {
    color: rgba(255,255,255,0.9);
    font-size: 0.95em;
  }

  @media (max-width: 768px) {
    .menu {
      flex-direction: column;
      align-items: center;
    }
  }

</head>
<body>

<h1>RFID 系統首頁</h1>

<div class="menu">

  </a>
